    <main>

        <h2>Contacto</h2>
        <p class="textocont">Completa el siguiente formulario:</p>

    </main>

    <form class="container-lg" action="" method="get">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@mail.com">

        <div class="mb-3">

            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>

        <input type="reset" value="Limpiar" class="btn btn-dark botonlog1">
        <input type="submit" value="Enviar" class="btn btn-dark botonlog1">
